<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e21b70;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d01060;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#pinkGradient)"/>
  
  <!-- Fork icon (left) -->
  <g transform="translate(60, 70)">
    <rect x="0" y="0" width="4" height="50" fill="white" rx="2"/>
    <rect x="-8" y="0" width="4" height="30" fill="white" rx="2"/>
    <rect x="8" y="0" width="4" height="30" fill="white" rx="2"/>
  </g>
  
  <!-- Spoon icon (right) -->
  <g transform="translate(140, 70)">
    <ellipse cx="0" cy="5" rx="8" ry="10" fill="white"/>
    <rect x="-2" y="10" width="4" height="40" fill="white" rx="2"/>
  </g>
  
  <!-- Center connecting element - plate/dish -->
  <circle cx="100" cy="85" r="18" fill="white" opacity="0.9"/>
  <circle cx="100" cy="85" r="14" fill="none" stroke="#e21b70" stroke-width="2"/>
  
  <!-- Food elements - three circles representing food items -->
  <circle cx="95" cy="83" r="3" fill="#e21b70"/>
  <circle cx="103" cy="83" r="3" fill="#e21b70"/>
  <circle cx="99" cy="89" r="3" fill="#e21b70"/>
  
  <!-- FoodHub text -->
  <text x="100" y="145" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">FoodHub</text>
</svg>